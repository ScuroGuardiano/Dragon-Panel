<div class="app">
  <app-navigation></app-navigation>

  <div class="page">
    <ngx-toolbar>
      <ngx-toolbar-title>
        <h1 class="site-title"><a [routerLink]="['']">The Dragon Panel </a><small>v.0.3.1</small></h1>
      </ngx-toolbar-title>
      <ngx-toolbar-content>
      <span class="logged-in-user" *ngIf="user">
        <i class="ngx-icon ngx-user"></i>
        {{ user?.username }}
      </span>
      <button (click)="logout()" class="btn btn-primary large">
        Logout
      </button>
      </ngx-toolbar-content>
    </ngx-toolbar>

    <main>
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
